name: Build & Test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  
  
jobs:
    build:
        runs-on: macos-latest
        
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
          
        - name: Set Specific Xcode Version
          run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
          
        - name: üõ†Ô∏è Start Xcode Build
          run: |
            xcodebuild clean test -workspace Example/Health.xcworkspace -scheme Health-DEBUG -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.1'
